<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Da Wey</title>
  <meta name="description" content="This site is designed to show selected places on the map">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <h1 class="header-text">Find your location</h1>
      <h2 class="header-text header-text--small">and show it on the map..</h2>
    </header>
    <!-- content -->
    <aside class="pick-map">
      <button class="btn btn-street">Your place</button>
      <button class="btn btn-city">Your city</button>
      <button class="btn btn-country">Your country</button>
      <p class="info hidden"></p>
    </aside>
    <article class="map-canvas">
      <div class="map"></div>
    </article>
    <aside class="pick-color">
      <input type="radio" class="radio-color" name="blue" value="blue">
      <input type="radio" class="radio-color" name="orange" value="orange">
      <input type="radio" class="radio-color" name="purple" value="purple">
    </aside>
    <!-- footer -->
    <footer class="footer">
      <p>Daniel Ogonowski &copy; 2018</p>
    </footer>
  </div> <!-- wrapper -->
  <!-- Scripts -->
  <script src="js/modernizr-custom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')
  </script>
  <script src="js/main.js"></script>
</body>

</html>
